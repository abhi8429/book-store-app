<h1>Add New Book</h1>
<form #myForm="ngForm" (ngSubmit)="saveBook(myForm.value)" class="form-class">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput name="title" placeholder="Title" ngModel>
        <mat-icon matSuffix>title</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Author</mat-label>
        <input matInput name="author" placeholder="Author" ngModel>
        <mat-icon matSuffix>person</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>No of pages</mat-label>
        <input matInput type="number" name="pages" placeholder="Pages" ngModel>
        <mat-icon matSuffix>123</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <!-- <input matInput type="number"  name="price" placeholder="Price" ngModel> -->
        <mat-select  name="price" placeholder="Price" ngModel>
            <mat-option value="100">Option 1</mat-option>
    <mat-option value="200" >Option 2 </mat-option>
    <mat-option value="300">Option 3</mat-option>
          </mat-select>
        <mat-icon matSuffix>attach_money</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker" name="date" ngModel>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>

      <mat-slide-toggle class="slider-class" ngModel name="isPublished">Slide me!</mat-slide-toggle>

    <button type="submit" mat-raised-button color="primary">Save</button>
</form>
<p>{{myForm.value|json}}</p>
